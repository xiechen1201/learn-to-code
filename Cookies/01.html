<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 Page</title>
  </head>
  <body>
    <script>
      document.cookie = "page1Key=page1Value;";

      localStorage.setItem("page1Key", "page1Value");

      sessionStorage.setItem("page1Key", "page1Value");

      /* 
        cookie：「浏览器退出后」信息清除
        localStorage：信息长期有效，除非手动清理
        sessionStorage：「当前页面关闭后」信息清除
      */
    </script>
  </body>
</html>
